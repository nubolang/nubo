<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        {{ .Style }}
    </head>

            <div class="flex items-center space-x-3">
                <p>{{ .Version }}</p>
                <a

                    href="https://nubo.mrtn.vip"
                    class="flex items-center space-x-1 px-3 py-1 rounded transition bg-gray-700 hover:bg-gray-600"

                    />
                    <span class="text-lg">Docs</span>
                </a>
            </div>
        </header>
        <main class="w-full p-4 max-w-screen-lg mx-auto mt-3">
            <header class="bg-gray-700 px-4 py-3 rounded">
                <p class="text-lg">{{ .Message }}</p>
            </header>
            {{- if .Code }}
            <section>
                <h2 class="mt-5 mb-2 text-lg">Near:</h2>
                <div class="bg-gray-700 px-4 py-3 rounded">
                    <div
                        class="mb-2 flex items-center justify-between border-b border-b-gray-400 pb-1.5"
                    >
                        <p class="text-gray-200 text-sm">{{ .File }}</p>
                        <div class="flex items-center space-x-1">
                            <div class="h-3 w-3 bg-red-300 rounded-full"></div>
                            <div
                                class="h-3 w-3 bg-orange-300 rounded-full"
                            ></div>
                            <div
                                class="h-3 w-3 bg-green-300 rounded-full"
                            ></div>
                        </div>
                    </div>
                    <div class="flex space-x-3 pt-2">
                        <pre class="noselect pl-1 pr-3 border-r text-gray-400">
{{ .Lines }}</pre>
                        <pre class="overflow-x-scroll w-full">{{ .Code }}</pre>
                    </div>
                </div>
            </section>
            {{- end }}
            {{- if .Stack }}
            <section>
                <h2 class="mt-5 mb-2 text-lg">Stack Trace:</h2>
                <div class="bg-gray-700 px-4 py-3 rounded">
                    <div class="flex space-x-3 pt-2">
                        <pre class="overflow-x-scroll w-full">{{ .Stack }}</pre>
                    </div>
                </div>
            </section>
            {{- end }}
            {{- if .JSON }}
                <section>
                    <h2 class="mt-5 mb-2 text-lg">JSON:</h2>
                    <div class="bg-gray-700 px-4 py-3 rounded">
                        <div class="flex space-x-3 pt-2">
                            <pre class="overflow-x-scroll w-full">{{ .JSON }}</pre>
                        </div>
                </section>
            {{- end }}
        </main>
    </body>
</html>
